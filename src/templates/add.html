<div class="ui form segment">
	<h1 class="ui header"><i class="add icon"></i>Add/Update An Entry</h1>
	<div class="field">
		<label>ID of the entry to update:</label>
		<input placeholder="Entry ID" type="text" value={{entryId}}>
	</div>
	<div class="field">
		<label>JSON:</label>
		<div class="textarea" id="codeMirror"></div>
	</div>

</div>
